<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cardápio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./pizzaController.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #cce7b6, #2e5939);
            /* Verde claro → escuro */
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #567d46 !important;
            /* Verde pântano pastel */
        }

        .navbar-toggler {
            border-color: white;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        main {
            padding: 80px 20px 20px;
        }
    </style>
</head>

<body>

    <!-- Barra de navegação -->
    <include src="/nav.html"></include>
    
    <!-- Conteúdo principal -->
    <main class="container">
        <div class="text-white mt-4">
            <h2>Bem-vindo ao cardápio da Pizzaria</h2>
            <p>Essa tela é reservada para o cadastro, consulta e alteração de cardápio</p>
        </div>
        
        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                Cadastro de Pizzas
            </div>
            <div class="card-body">
                <form id="formPizzas">
                    <input type="hidden" id="codigo" name="codigo">

                    <div class="mb-3">
                        <label for="sabor" class="form-label">Sabor:</label>
                        <input type="text" class="form-control" id="sabor" name="sabor" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="imagem" class="form-label">Nome da Imagem:</label>
                        <input type="text" class="form-control" id="imagem" name="imagem" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ingredientes" class="form-label">Ingredientes:</label>
                        <textarea class="form-control" id="ingredientes" name="ingredientes" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço:</label>
                        <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
                    </div>

                    <div class="d-flex flex-wrap gap-2">
                        <button type="button" class="btn btn-success" onclick="cadastrarPizza()">Cadastrar</button>
                        <button type="button" class="btn btn-warning text-white"
                            onclick="alterarPizza()">Alterar</button>
                        <button type="button" class="btn btn-primary" onclick="consultarPizza()">Consultar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-white mt-4" id="pizzas">
            <h2>Lista de Pizzas</h2>
            <p id="saborPizzas"></p>
            <div id="tabelaPizzas" class="text-white mt-4"></div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
