<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema da Pizzaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom, #cce7b6, #2e5939); /* Verde claro → escuro */
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #567d46 !important; /* Verde pântano pastel */
    }

    .navbar-toggler {
      border-color: white;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .navbar-nav .nav-link {
      color: white !important;
    }

    main {
      padding: 80px 20px 20px;
    }
  </style>
</head>
<body>

  <!-- Barra de navegação -->
  <include src="/site1/nav.html"></include>
  

  <!-- Conteúdo principal -->
  <main class="container">
    <div class="card mt-4">
      <div class="card-header bg-success text-white">
        Consultas
      </div>
      <div class="card-body">
        
      </div>
    </div>

    <div class="text-white mt-4">
      <h2>Bem-vindo ao Sistema da Pizzaria</h2>
      <p>Use o menu para navegar entre os cadastros e pedidos.</p>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('/site1/nav.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('include[src="/site1/nav.html"]').outerHTML = data;
        })
        .catch(error => console.error('Erro ao carregar o nav.html:', error));
    });
  </script>

</body>
</html>
